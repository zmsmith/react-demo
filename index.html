<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/demo.css">
  </head>
  <body>
    <div id="doctor-search"></div>
    <script src="http://fb.me/react-with-addons-0.12.2.js"></script>
    <script src="demo.js" type="text/javascript"></script>
    <script type="text/javascript">
      var doctors = [{
        "name": "Dr. J",
        "address": "1000 Hall Fame Ave",
        "description": 'Hall of Fame basketball forward Julius Erving, or "Dr. J," was an acrobatic player in the NBA and ABA. His dunks and graceful play helped change the game.'
      }];
      var component = require("DoctorSearch").init(doctors);
      React.render(component, document.getElementById("doctor-search"));
    </script>
  </body>
</html>
